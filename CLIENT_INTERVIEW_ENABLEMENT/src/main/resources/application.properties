spring.application.name=CLIENT_INTERVIEW_ENABLEMENT
# Data source configuration for H2 Database
spring.datasource.url=jdbc:h2:mem:hr_db;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 Console for easy DB access
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
